<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleSampler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sequencer" class="sequencer">
            <!-- Sequencer grid will be generated by JavaScript -->
        </div>
        
        <div id="waveform" class="waveform">
            <!-- Waveform display will be generated by JavaScript -->
        </div>
        
        <div id="slicers" class="slicers">
            <!-- Sample slicing controls will be generated by JavaScript -->
        </div>
        
        <div class="control-panel">
            <button id="playButton" class="play-button">
                <img src="play.svg" alt="Play">
            </button>
            <div class="bpm-control">
                <input type="range" id="bpmSlider" min="60" max="180" value="120">
            </div>
            <button id="clearButton" class="clear-button">
                <img src="clear.svg" alt="Clear">
            </button>
            <button id="randomizeButton" class="randomize-button">
                <img src="random.svg" alt="Randomize">
            </button>
            <input type="file" id="sampleUpload" accept="audio/*" style="display: none;">
            <button id="uploadButton" class="upload-button">Upload Sample</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
